<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class='card-body' *ngIf="(product$ |async) as products">
    <div class='list-group'>
      <button type='button' class='list-group-item' *ngFor='let product of products' (click)='onSelected(product.id)'>
        {{ product.productName }} ({{ product.category }})
      </button>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage$ | async as errorMessage">
  {{errorMessage}}
</div>
